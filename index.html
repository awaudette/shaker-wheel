<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roue de r√©compense</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: gold;
      transform-origin: 100% 100%;
      text-align: right;
      padding-right: 10px;
      box-sizing: border-box;
    }
    .indicator {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 15px);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="indicator"></div>
  <div class="wheel-container">
    <div id="wheel" class="wheel">
      <!-- 7 segments -->
    </div>
  </div>
  <button onclick="spinWheel()">üéâ Lancer la roue</button>
  <div id="result"></div>

  <script>
    const rewards = ["15 pts", "25 pts", "50 pts", "100 pts", "250 pts", "500 pts", "1000 pts"];
    const wheel = document.getElementById("wheel");
    const resultDiv = document.getElementById("result");

    function drawSegments() {
      const colors = ["#ffc107", "#28a745", "#17a2b8", "#6f42c1", "#fd7e14", "#20c997", "#dc3545"];
      for (let i = 0; i < rewards.length; i++) {
        const seg = document.createElement("div");
        seg.className = "segment";
        seg.style.background = colors[i % colors.length];
        seg.style.transform = `rotate(${i * (360 / rewards.length)}deg) skewY(-51.4deg)`;
        seg.innerHTML = `<span style="transform: skewY(51.4deg); display: inline-block;">${rewards[i]}</span>`;
        wheel.appendChild(seg);
      }
    }

    let isSpinning = false;

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;

      const segmentAngle = 360 / rewards.length;
      const randIndex = Math.floor(Math.random() * rewards.length);
      const randRotation = 3600 + randIndex * segmentAngle + segmentAngle / 2;

      wheel.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
      wheel.style.transform = `rotate(${randRotation}deg)`;

      setTimeout(() => {
        resultDiv.textContent = `üéÅ Vous avez gagn√© ${rewards[randIndex]} !`;
        isSpinning = false;
      }, 5200);
    }

    drawSegments();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue Shaker</title>
  <style>
    body {
      background-color: #0D0D0D;
      color: #FFD700;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border-radius: 50%;
      border: 5px solid #FFD700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }

    button {
      margin-top: 25px;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="wheel" width="350" height="350"></canvas>
  <button onclick="spinWheel()">Lancer la roue</button>
  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = [
      { label: "15 pts", color: "#111", chance: 62 },
      { label: "25 pts", color: "#FFD700", chance: 30 },
      { label: "50 pts", color: "#333", chance: 5 },
      { label: "100 pts", color: "#FFD700", chance: 2 },
      { label: "250 pts", color: "#111", chance: 0.7 },
      { label: "500 pts", color: "#FFD700", chance: 0.2 },
      { label: "1000 pts", color: "#333", chance: 0.1 }
    ];

    const fullCircle = 2 * Math.PI;
    const total = segments.reduce((acc, seg) => acc + seg.chance, 0);
    const angles = segments.map(s => (s.chance / total) * fullCircle);

    let startAngle = 0;
    function drawWheel() {
      let angle = 0;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(175, 175);
        ctx.fillStyle = segments[i].color;
        ctx.arc(175, 175, 175, angle, angle + angles[i]);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "bold 16px sans-serif";
        ctx.save();
        ctx.translate(175, 175);
        ctx.rotate(angle + angles[i] / 2);
        ctx.textAlign = "right";
        ctx.fillText(segments[i].label, 160, 10);
        ctx.restore();
        angle += angles[i];
      }
    }

    drawWheel();

    function spinWheel() {
      const resultEl = document.getElementById("result");
      const rand = Math.random() * 100;
      let acc = 0, selected;
      for (let seg of segments) {
        acc += seg.chance;
        if (rand <= acc) {
          selected = seg;
          break;
        }
      }
      resultEl.innerHTML = `ðŸŽ Vous avez gagnÃ© ${selected.label} !`;
    }
  </script>
</body>
</html>
